sudo: false

language: cpp
compiler: gcc

branches:
  only:
    - master

addons:
  apt:
    packages: &apt-common
      - cmake

matrix:
  include:
    - compiler: "g++-5 -m32"
      addons:
        apt:
          sources: &sources-gcc
            - ubuntu-toolchain-r-test
          packages:
            - *apt-common
            - g++5-multilib
            - g++-5
    - compiler: "g++-5 -m64"
      addons:
        apt:
          sources: *sources-gcc
          packages:
            - *apt-common
            - g++-5
script:
  - mkdir -p build && cd build
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi
  - cmake -DCMAKE_BUILD_TYPE=Release ..
  - make
